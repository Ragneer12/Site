<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Loja de Conteúdos Digitais</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #77b300 3px solid;
    }
    header a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }
    header ul {
      padding: 0;
      list-style: none;
    }
    header ul li {
      float: left;
      display: inline;
      padding: 0 20px;
    }
    header #branding {
      float: left;
    }
    header #branding h1 {
      margin: 0;
    }
    header nav {
      float: right;
      margin-top: 10px;
    }
    .contact {
      padding: 20px;
      background: #fff;
      margin-top: 20px;
    }
    .contact h2 {
      text-align: center;
      color: #333;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form textarea {
      height: 150px;
    }
    .contact-form input[type="submit"] {
      background-color: #77b300;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .contact-form input[type="submit"]:hover {
      background-color: #669900;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1>Loja de Conteúdos Digitais</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="sobre.html">Sobre Nós</a></li>
          <li><a href="noticias.html">Notícias</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h2>Entre em Contato</h2>
      <div class="contact-form">
        <form action="ragnerhacker956@gmail.com" method="post" enctype="text/plain">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Mensagem</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <input type="submit" value="Enviar">
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2024 Loja de Conteúdos Digitais. Todos os direitos reservados.</p>
      <p><a href="#">Política de Privacidade</a></p>
    </div>
  </footer>
</body>
</html>
